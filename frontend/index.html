<!DOCTYPE html>
<html lang="en">    
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <h1 class="heading">Welcome to the ChatBot for Arin's Portfolio Page</h1>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ChatBot</h4>
                    <p class="chatbox__description--header">Hi, I'm Arin's Assistant. How can I help you with ?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Talk to me">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images//chatbox-icon.svg" width="32" height="32" /></button>
        </div>
    </div>
</div>

    <script src="./index.js"></script>

</body>
</html>
