<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>

  <body>
    <div class="container">
      <h1>Default Text</h1>
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png"
                alt="image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">ChatBot</h4>
              <p
                class="heading chatbox__description--header"
                id="heading-text"
              ></p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" id="input-field" placeholder="Default Text" />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img src="./images/message.png" width="32" height="32" />
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      // Define an array of texts to display
      const texts = [
        "What's up ?",
        "Write a message",
        "Any Query ? Resolve it here",
        "What can i do for you",
        "How can I assist you?",
        "I'm here to help. What can I do for you?",
        "How may I be of service?",
        "Let's chat!",
      ];

      // Get the input element by its ID
      const inputField = document.getElementById("input-field");

      // Select a random text from the array and set it as the input field's placeholder
      const randomIndex = Math.floor(Math.random() * texts.length);
      inputField.placeholder = texts[randomIndex];
    </script>
    <script>
      // Define an array of texts to display
      const text = [
        "Hi, I'm Arin's Assistant. How may I assist you today?",
        "Good day! I'm Arin's Assistant. How can I help you?",
        "Hello! I'm Arin's Assistant. What can I do for you?",
        "Hey there! I'm Arin's Assistant. How may I be of service?",
        "Greetings! I'm Arin's Assistant. What brings you here today?",
        "Salutations! I'm Arin's Assistant. How can I make your day better?",
        "Welcome! I'm Arin's Assistant. How can I assist you with your needs?",
        "Hello there! I'm Arin's Assistant. What do you need help with today?",
      ];

      // Get the h1 element with class "heading"
      const heading = document.querySelector(".heading");

      // Select a random text from the array and set it as the heading text
      const randomInde = Math.floor(Math.random() * texts.length);
      heading.textContent = text[randomInde];
    </script>
  </body>
</html>
